services:
  # Schedule Web Service
  - type: web
    name: smbot-schedule
    env: python@3.12.0
    plan: free
    buildCommand: |
      export PYTHON_VERSION=3.12.0
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 src.schedule_service:app
    healthCheckPath: /health
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.12.0
